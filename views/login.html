<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" type="text/css" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="libs/bootstrap/dist/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="libs/themify-icons/themify-icons.css">
	<link rel="stylesheet" type="text/css" href="libs/Ionicons/css/ionicons.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">


	<script src="libs/jquery/dist/jquery.min.js"></script>
	<script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>

	<script src="/socket.io/socket.io.js"></script>

	<script src="libs/md5/js/md5.min.js"></script>

	<script src="libs/angular/angular.js"></script>
	<script src="libs/angular-translate/dist/angular-translate.js"></script>
	<script src="libs/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="LoginCtrl" style="height: 100vh; width: 100%; background: url('resources/background.jpg') center center no-repeat fixed; background-size: cover;">
	<title>{{ 'LOGIN' | translate }}</title>

	<div class="transparent"></div>
	<div class="container" style="position: absolute;">
		<div class="wrapper">
			<form class="form-login" action="/login" method="post">
				<div class="header">
					<a href="/" class="icon ion-ios-arrow-thin-left"></a>
					<p></p>
					<h2>{{ 'LOGIN' | translate }}</h2>
				</div>
				
				<input id="email" type="email" class="form-control" name="email" value="abc1@gmail.com" placeholder="{{ 'EMAIL ADDRESS' | translate }} *" required="" autofocus="" ng-model="email"/>
				<input id="password" type="password" class="form-control" name="password" placeholder="{{ 'PASSWORD' | translate }} *" required="" ng-model="password" />
				<button id="submit" class="btn btn-lg btn-block" type="submit" ng-click="submit()">
					<span>
						{{ 'LOGIN' | translate }}
					</span>
				</button>
				<div style="margin: 10px 0px -10px 0px; text-align: right;">
					<a href="" style="color: white;">{{ 'FORGOT YOUR PASSWORD' | translate }}?</a>
				</div>
			</form>
		  </div>
	</div>
</body>
	<script src="js/index.js"></script>
	<script src="js/loginCtrl.js"></script>
</html>
